<div class="heading" ><h2>Add Employee Details</h2></div><br>
<div class="container bg-light">
    <div class="employeeform">
    <form class="form col-md-12"#useremployeeform="ngForm" (ngSubmit)="AddEmployee()"> 
        <div class="container">
            <div class="col">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="">Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" name="name" id="name" #name="ngModel" [(ngModel)]="employeeItem.name" pattern="^[A-Z][A-Za-z\'\-]+([\ A-Za-z][A-Za-z\'\-]+)*$" required>
                        <label for="error" class="text-danger" *ngIf="name.touched && name.invalid">Invalid Format</label>
                        </div>
                        <div class="form-group col-md-12">
                          <label for="inputEmail4">Email<span style="color:red">*</span></label>
                          <input type="email" class="form-control" name="email" id="email"  #email="ngModel" [(ngModel)]="employeeItem.email" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)[.]([a-z]{2,3})(.[a-z]{2,3})?$" required>
                          <label for="error" class="text-danger" *ngIf="email.touched && email.invalid" >Invalid Email</label>
                      </div>         
                      <div class="form-group col-md-12">
                        <label for="">Qualification<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="qualification" name="qualification"  #quali="ngModel" [(ngModel)]="employeeItem.qualification" pattern="^[A-Z][A-Za-z\'\-]+([\ A-Za-z][A-Za-z\'\-]+)*$" required>
                        <label for="error" class="text-danger" *ngIf="quali.touched && quali.invalid" >Invalid</label><br>
                    </div> 
                    </div>
                    <button type="submit" class="btn btn-warning" style="size:10vh;" [disabled]="useremployeeform.form.invalid">Submit</button><br>
                    
                  
                  </div>
                  </div>
